<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <title>A Game of TicTacToe</title>
</head>
<body>
    <div class="header">
        <h1 class="txtCenter">Tic Tac Toe</h1>
    </div>
    <div class="subHeader">
        <div>
            <p class="playerTurn">Player 1: <span></span></p>
        </div>
        <p class="playerTurn">Annoucement section</p>
        <div>
            <p class="playerTurn">Player 2: <span></span></p>
        </div>
    </div>
    <div class="chalkBoard">
        <div class="gameContainer">
            <div class="box borderR borderB">X</div>
            <div class="box borderB">X</div>
            <div class="box borderL borderB">X</div>
            <div class="box borderR">X</div>
            <div class="box">X</div>
            <div class="box borderL">X</div>
            <div class="box borderT borderR">X</div>
            <div class="box borderT">X</div>
            <div class="box borderT borderL">X</div>
        </div>
    </div>
</body>
<script src="gamelogic.js"></script>
</html>
