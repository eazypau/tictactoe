<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap"
      rel="stylesheet"
    />
    <title>A Game of TicTacToe</title>
  </head>
  <body>
    <div class="header">
      <h1 class="txtCenter">Tic Tac Toe</h1>
    </div>
    <div class="subHeader">
      <div>
        <p class="playerTurn">Player 1: <span id="player1Score"></span></p>
      </div>
      <div class="flexCenter">
        <p class="playerTurn">Now is <span id="playersTurn"></span></p>
        <button id="reset" class="btn">Reset</button>
      </div>
      <div>
        <p class="playerTurn">Player 2: <span id="player2Score"></span></p>
      </div>
    </div>
    <div class="chalkBoard">
      <div class="gameContainer">
        <div data-box-index="0" class="box borderR borderB"></div>
        <div data-box-index="1" class="box borderB"></div>
        <div data-box-index="2" class="box borderL borderB"></div>
        <div data-box-index="3" class="box borderR"></div>
        <div data-box-index="4" class="box"></div>
        <div data-box-index="5" class="box borderL"></div>
        <div data-box-index="6" class="box borderT borderR"></div>
        <div data-box-index="7" class="box borderT"></div>
        <div data-box-index="8" class="box borderT borderL"></div>
      </div>
    </div>
  </body>
  <script src="gamelogic.js"></script>
</html>
